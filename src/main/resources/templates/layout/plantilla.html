<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head">
        <title>Find Your Spot</title>
        <meta charset="UTF-8"/>
        <link href="../../static/css/index.css" rel="stylesheet" type="text/css"/>
        <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
        <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet"/>
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script> 
        <script src="../../static/js/rutinas.js" type="text/javascript"></script>
    </head>

    <body>
        <header th:fragment="header" class="header">
            <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0 headerIndex">
                <div class="container d-flex flex-row">
                    <div class="titleSite p-2 justify-content-center">
                        <a th:href="@{/}"><h1>Find Your Spot</h1></a>
                        <p>[[#{plantilla.slogan}]]</p>
                    </div>
                    <div class="collapse navbar-collapse justify-content-end p-2" id="navbarCollapse">
                        <div class="col-md-3">
                            <ul class="navbar-nav"> 
                                <li class="nav-item dropdown"> 
                                    <a class="nav-link dropdown-toggle"   
                                       data-bs-toggle="dropdown"   
                                       href="#"                    
                                       role="button"             
                                       aria-expanded="false">[[#{plantilla.menu}]]</a>   
                                    <ul class="dropdown-menu dropdown-menu-dark">     
                                        <li><a class="dropdown-item" th:href="@{/propiedad/listado}">[[#{plantilla.propiedades}]]</a></li>
                                        <li><a class="dropdown-item" th:href="@{/vendedor/listado}">[[#{plantilla.vendedor}]]</a></li>
                                        <li><a class="dropdown-item" th:href="@{/usuario/listado}">[[#{plantilla.usuarios}]]</a></li> 
                                        <li><a class="dropdown-item" th:href="@{/comunidad/listado}">[[#{plantilla.comunidad}]]</a></li>  
                                    </ul> 
                                </li>
                                <li class="nav-item px-2"><a class="nav-link" th:href="@{/(lang=es)}">ES</a></li>
                                <li class="nav-item px-2"><a class="nav-link" th:href="@{/(lang=en)}">EN</a></li>
                                <li class="nav-item px-2"><a class="nav-menu-link nav-link" th:href="@{/admin}">
                                        <i class="far fa-address-card"></i>
                                    </a></li>
                                <li class="nav-item px-2"><button type="button" class="btnLogIn" data-bs-toggle="modal" data-bs-target="#LogInModal" title="Log In">
                                        <i class="fa-solid fa-user"></i>
                                    </button></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </header>


        <section th:fragment="searchIndex" class="container d-flex flex-row justify-content-center p-2">
            <div class="p-4">
                <p class="SearchTitle">[[#{plantilla.titulosSearch}]]</p>
                <form class="container d-inline-flex flex-row flex  gap-3 justify-content-center p-3">
                    <div class="form-group">
                        <input type="text" class="form-control" id="InputLocation" placeholder='UbicaciÃ³n'/>
                    </div>
                    <div class="form-group">
                        <select class="form-control" id="InputTipo">
                            <option>Casa</option>
                            <option>Terreno</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary btnSearch">Submit</button>
                </form>
            </div>
        </section>
        <footer th:fragment="footer" class="bg-info text-white mt-5 p-2">
            <div class="container">
                <div class="col">
                    <p class="lead text-center">
                        &COPY [[#{plantilla.derechos}]]
                    </p>
                </div>
            </div>
        </footer>
    </body>
</html>
